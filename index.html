<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- Link Your font awwsome cdn -->
    <script src="https://kit.fontawesome.com/8a0d09789c.js" crossorigin="anonymous"></script>

</head>
<body>


    <!-- Source Code in the Below checkout -->
    <header>
        <div class="conatiner">
            <div class="text-form">
                <div class="image">
                    <img src="/image/login.png" alt="">
                </div>
                <form class="form">
                    <div class="signin">
                        <h1>Welcome!</h1>
                        <i class="fa-solid fa-user"></i>
                        <input class="input1" type="name" placeholder="Your name">
                        <br>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder=" Your e-mail">
                        <br>
                        <i class="fa-solid fa-lock-open"></i>
                        <input type="password" placeholder="Create password">
                    </div>
                    <h4 class="pass">Password Strength</h4>
                    <div class="account-btn">
                        <button class="create-btn">Create account</button>
                        <button class="signin-btn">Sign in</button>
                    </div>
                    <div class="media">
                        <div class="social">
                            <i class="fa-brands fa-google"></i>
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="apps">
                            <i class="fa-brands fa-google-play"></i>
                            <i class="fa-brands fa-app-store-ios"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
